<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Maintenance Tracker</title>
	<link href="css/main.css" rel="stylesheet" media="screen">
</head>

<body>
	 <section class="inner-page">
      <div class="container">

        <div class="row">
            <div class="col-xs-12">

              <div class="row">
                <div class="center-block col-sm-6 col-md-5 col-xs-12">
               

                  <div class="log-in">
                    
                    <h3>Login</h3>
                    <div class="clearfix"></div>
                    <form id="login_form" action="#" role="form" method="post">
                      <div class="input-group">
                        <span class="input-group-addon"><label for="email" class="control-label icon-label"><i class="fa fa-user"></i></label></span>
                        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
                      </div>
                      <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                        <input type="password" id="password" class="form-control" placeholder="Password" required>
                      </div>
                      <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                  </div>
                </div>
              </div>
           
            </div>
        </div>


      </div>
      <!-- /container -->  
    </section>

</body>
</html>
