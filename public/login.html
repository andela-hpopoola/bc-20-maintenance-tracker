<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Maintenance Tracker</title>
	<link href="css/main.css" rel="stylesheet" media="screen">
</head>

<body>

	<header class="navbar navbar-default navbar-fixed-top">

        <div class="container">

            <div class="navbar-header">
                <a class="navbar-brand" href="/">
                <img src="./img/andela.png" alt="Andela Logo" class="img-responsive" width="200"></a>
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                </button>
            </div>

            
            <ul class="nav navbar-nav navbar-right hidden-xs pull-right">
                <li class="nav-icon">
                    <a href="#" class="dropdown-toggle" aria-expanded="true" data-toggle="dropdown"><i class="fa fa-user"></i></a>
                </li>

                <li class="nav-icon"><a href="#"><i class="fa fa-bell"></i> <span class="badge badge-danger">3</span></a></li>
              
                <li class="nav-icon dropdown">
                    <a href="#" data-toggle="dropdown" aria-expanded="true" class="dropdown-toggle">
                        <span> Administrator <i class="fa fa-angle-down"></i></span>
                    </a>
                    <ul class="dropdown-menu">
                        <li>
                            <a href="/logout">Logout</a>
                        </li>
                    </ul>
                </li>
            </ul>
            
                
        </div><!-- end header container -->
        
    </header>



	<section class="main-content">

	<!-- container -->
	<div class="container">

		<div class="row">
		    <div class="col-xs-12">

		      <div class="row">

		        <div class="log-in center-block col-sm-6 col-md-5 col-xs-12">
		            
		            <h3>Login</h3>
		            <div class="clearfix"></div>

		            <form id="login_form" name="login" action="#" role="form" method="post">
						
						<!-- Email Address -->
						<div class="input-group">
							<span class="input-group-addon">
								<label for="email" class="control-label icon-label"><i class="fa fa-user"></i></label>
							</span>
							<input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
						</div>
						<!-- /.Email Address -->
		
						<!-- Password -->
						<div class="input-group">
							<span class="input-group-addon"><label for="password"><i class="fa fa-lock"></i></label></span>
							<input type="password" id="password" class="form-control" placeholder="Password" required>
						</div>
						<!-- /.Password -->

						<!-- Submit Button -->
						<button type="submit" class="btn btn-primary">Submit</button>
						<!-- /.Submit Button -->

		            </form>

		        </div>

		      </div>
		   
		    </div>
		</div>

	</div>
	<!-- /container -->  
	</section>

</body>
</html>
